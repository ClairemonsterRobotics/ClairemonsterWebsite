<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>Contact - Clairemonster Robotics</title>
    <!--Imported CSS-->
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_orange.min.css">
    <!--All of the images to correctly display logo in tab for all browsers
      All favicons created with: https://realfavicongenerator.net -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/site.webmanifest">
    <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!--Scripts-->
    <script src="javascript/main.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>initDocument();</script>
  </head>
  <body>
    <div id="headerDiv"></div>
    <div id="headerSpacer"></div>
    <div id="content" class="mdl-layout">
      <!-- CSS class to put 25px  of padding between contact info and footer-->
      <div class="spacer"></div>
      <!-- This section is meant for basic contact information. -->
      <h1 class="card_title">Contact</h1>
      <div class="contact" style="margin: 5vw">
        <!--Email contact information link will open up a new tab with default email service and type "Hello" as the Subject
          This is done through the "mailto:" at the beginning of email.  There is a Gmail logo to indicate as an email.-->
        <div class="contact_text">
          <a href="mailto:clairemonsterrobotics@gmail.com?Subject=Hello" target="_blank">
          <img src="css/images/gmail-icon.png" alt="gmail" width="55vw" height="55vw">
          clairemonsterrobotics@gmail.com
          </a>
        </div>
        <!--Facebook contact information link will open up a new tab to our Facebook page.
          It opens to a new page because of the target="_blank" inside the <a> tag-->
        <div class="contact_text">
          <a href="https://www.facebook.com/ClairemonsterRobotics/" target="_blank">
          <img src="css/images/facebook-icon.png" alt="facebook" width="55vw" height="55vw">
          Clairemonster Robotics
          </a>
        </div>
        <!--Instagram contact information link will open up a new tab to our Instagram page.
          It opens to a new page because of the target="_blank" inside the <a> tag-->
        <div class="contact_text">
          <a href="https://www.instagram.com/clairemonster5474/">
          <img src="css/images/instagram-icon.png" alt="instagram" width="55vw" height="55vw">
          Clairemonster5474
          </a>
        </div>
        <!--Github contact information link will open up a new tab to our Github page.
          It opens to a new page because of the target="_blank" inside the <a> tag-->
        <div class="contact_text">
          <a href="https://github.com/ClairemonsterRobotics">
          <img src="css/images/github.ico" alt="github" width="55vw" height="55vw">
          ClairemonsterRobotics
          </a>
        </div>
      </div>
      <!-- CSS class to put 25px  of padding between contact info and footer-->
      <div class="spacer"></div>
      <!-- Begin MailChimp Signup Form -->
      <link href="http://cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
      <div id="mc_embed_signup">
        <form action="https://clairemonsterrobotics.us18.list-manage.com/subscribe/post?u=446c84cb061a2c90052305448&amp;id=71e63e034f" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
            <label for="mce-EMAIL">Subscribe to our mailing list</label>
            <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_446c84cb061a2c90052305448_71e63e034f" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
          </div>
        </form>
      </div>
      <!--End mc_embed_signup-->
      <!-- CSS class to put 25px  of padding between contact info and footer-->
      <div class="spacer"></div>
      <!-- Google Maps displaying location of school -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d43288.93097822436!2d-117.23557788316205!3d32.80960769726138!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dc003f52325d2d%3A0xbcb918f8065d689f!2sClairemont+High+School!5e1!3m2!1sen!2sus!4v1529041076636" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
      <!-- CSS class to put 25px  of padding between contact info and footer-->
      <div class="spacer"></div>
      <!-- Diagram of the location of the robotics room -->
      <img src="css/images/main/clairemont_diagram.jpg">
    </div>
    <div id="footerDiv"></div>
  </body>
</html>
